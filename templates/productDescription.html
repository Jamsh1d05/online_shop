<!DOCTYPE HTML>
<html>
<head>
<title>Product Description</title>
<link rel="icon" type="image/png" href="static/images/icon_bag.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d9ff775a80.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href={{ url_for('static', filename='css/normalize.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/productDescription.css') }} />
</head>
<body>
	{% include 'navbar.html' %}
	<div class="productContainer container">

	
		<div class="productImage">
			<img src={{url_for('static', filename='uploads/'+data[4]) }} id="productImage"/>
		</div>
		<div class="productInfo">
			<div id="productName">
				<h1>{{data[1]}}</h1>
			</div>
			<div id="productDescription">
				<h2>Details</h2>
				<table id="descriptionTable">
					<tr>
						<td>Name: </td>
						<td>{{data[1]}}</td>
					</tr>
					<tr>
						<td>Price: </td>
						<td>${{data[2]}}</td>
					</tr>
					<tr>
						<td>Stock: 	</td>
						<td>{{data[5]}}</td>
					</tr>
				</table>
				<h2>Description</h2>
				<p>{{data[3]}}</p>
			</div>
			<div id="addToCart">
				<a class="primaryButton" href="/addToCart?productId={{request.args.get('productId')}}">Add to Cart</a>
			</div>
		</div>

	</div>
</body>
</html>
